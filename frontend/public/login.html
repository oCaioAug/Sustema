<head>
    <meta charset="UTF-8" />
    <title>Entrar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" type="text/css" href="../src/style.css" />
</head>
<body>
    <div class="container">
        <!-- <a class="links" id="paracadastro"></a>
        <a class="links" id="paralogin"></a>
        
         -->
         
         <div class="content">      
             <!--FORMULÁRIO DE LOGIN-->
             <div id="login">
                 <form method="get" action="./index.html"> <!-- Alteração principal aqui -->
                     <a href="./index.html" class="botao-voltar">
                        Voltar
                    </a>
                     <h1>Entrar</h1> 
                     
                    <p> 
                        <label for="email_login">E-mail</label>
                        <input id="email_login" name="email_login" required type="email" /> <!-- Corrigido type para email -->
                    </p>

                    <p> 
                        <label for="nome_login">Senha</label>
                        <input id="nome_login" name="nome_login" required type="password" />
                    </p>
                    
                    
                    <p> 
                        <input type="checkbox" name="manterlogado" id="manterlogado" /> 
                        <label for="manterlogado">Manter-me logado</label>
                    </p>
                    
                    <p> 
                        <input type="submit" value="Entrar" class="botao-verde"/> 
                    </p>
                    
                    <p class="link">
                        Ainda não tem conta?
                        <a href="./singin.html">Cadastre-se</a>
                    </p>
                </form>
            </div>
        </div>
    </div>  
</body>
</html>
